<!DOCTYPE html>
<html>
<body>
<h2> ELSE IF STATEMENT</H2>
<P id = "demo"></p>
<script>
 
var x =3;
var y =8;
var z =9;
let get;
if(x>y && x>z)
{
  	get="variable x is greatest";
}
else if(y>x && y>z)
{
	get="variable y is greatest";
}
else if(z>x && z>y)
{
	get="variable z is greatest";
}
	document.getElementById("demo").innerHTML=get;
</script>
