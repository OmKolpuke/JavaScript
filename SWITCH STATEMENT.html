<!DOCTYPE html>
<html>
<body>
<h2>Switch Statement</h2>
<p id="demo"></p>
<script>
        var operation = "add" ;
        var number1 = 8, number2 = 9;
        switch (operation)
        {
            case 'add':
            	document.write( "Addition of two number is : " +(number1 + number2) );
            	break;
            case 'sub':
            	document.write( "Substraction of two number is : " +(number1 - number2) );
            	break;
            case 'mul':
            	document.write(" Multiplication of two number is : " +(number1 * number2) );
            	break;
            case 'Div':
               documnent.write(" Division of two number is : " +(number1 / number2) );
               break;
            default:    
                document.write(" <br> You entered wrong operation <br>");
	   }
</script>
</body>
</html>
